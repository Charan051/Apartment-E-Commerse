    <div id="profilePopup" class="popup-container">

            <!-- <button class="close-btn" onclick="closeProfilePopup()">X</button> -->
            <button class="back-btn" onclick="closeProfilePopup()">Back</button>
            <form id="profileForm" action = "/edit" method="POST">
                <div class="profile-container">
                    <!-- Content for the profile page goes here -->
                    <div class="welcome">Hello, User</div>
                    <button type="button" class="edit-button" onclick="enableEditing()">Edit Details</button>
                    <hr>
                    <div class="details">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" disabled value="John Doe">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" disabled value="john@example.com">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" disabled value="123456">
                        <span class="show-password" onclick="togglePassword()">Show</span>
                    </div>
                    <button class="logout"type="button" onclick="logout()">Logout</button>
                    <button type="submit" id="saveChanges" disabled>Save Changes</button>
                </div>
            </form>
